<form [formGroup]="srForm">
    <input formControlName="SrNumber" placeholder="SR Number">
    <input formControlName="RequestedBy" placeholder="Requested By">
    <select placeholder="Service Type" formControlName="ServiceType">
        <option *ngFor="let type of serviceType" [value]="type.value">
            {{ type.viewValue }}
        </option>
    </select>
    <select placeholder="Request Type" formControlName="RequestType">
        <option *ngFor="let RType of requestType" [value]="RType.value">
            {{ RType.viewValue }}
        </option>
    </select>
    <input formControlName="CustomerId" placeholder="Customer ID">
    <input formControlName="Location" placeholder="Location">
    <input type="date" formControlName="CreatedDate" placeholder="Created Date">
    <input type="date" formControlName="StartDate" value="" placeholder="Start Date">
    <input type="date" formControlName="EndDate" placeholder="End Date">
    <select placeholder="Status" formControlName="Status">
        <option *ngFor="let Status of statusList" [value]="Status.value">
            {{ Status.viewValue }}
        </option>
    </select>
    <button (click)="onUpdate()">Update</button>
