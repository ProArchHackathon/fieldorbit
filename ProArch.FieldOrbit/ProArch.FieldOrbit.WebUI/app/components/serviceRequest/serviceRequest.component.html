
<form class="example-form" (load)="onLoad()">
    <md-card>
        <md-card-title>Service Request</md-card-title>
        <div class="example-full-width" cellspacing="0">
            <md-input-container class="example-full-width" flex>
                <input #srNumber mdInput [(ngModel)]="SrNumber" name="SrNumber" placeholder="SR Number" [disabled]="true">
            </md-input-container>
            <md-input-container class="example-full-width">
                <input #requestedBy mdInput [(ngModel)]="RequestedBy" name="RequestedBy" placeholder="Requested By">
            </md-input-container>
        </div>
        <div class="example-full-width" cellspacing="0">
            <p>Service Type</p>
            <!--<md-checkbox>Electricity</md-checkbox>
            <md-checkbox>Gas</md-checkbox>
            <md-checkbox>Water</md-checkbox>-->
            <md-radio-group name="serviceType" class="example-radio-group" [(ngModel)]="ServiceType">
                <md-radio-button class="example-radio-button" *ngFor="let type of serviceType" [value]="type.viewValue">
                    {{type.viewValue}}
                </md-radio-button>
            </md-radio-group>
        </div>
        <br>
        <div class="example-full-width" cellspacing="0">

            <md-select placeholder="Request Type">
                <md-option *ngFor="let RType of requestType" [value]="RType.value">
                    {{ RType.viewValue }}
                </md-option>
            </md-select>
            <md-input-container class="example-full-width">
                <input type="date" #createDate mdInput [(ngModel)]="CreateDate" name="CreateDate" placeholder="Created Date">
            </md-input-container>

        </div>
        <div class="example-full-width" cellspacing="0">
            <md-input-container class="example-full-width">
                <input #costomerId mdInput [(ngModel)]="CostomerId" name="CostomerId" placeholder="Customer ID">
            </md-input-container>
            <md-input-container class="example-full-width">
                <input type="date" #completedDate mdInput [(ngModel)]="CompletedDate" name="CompletedDate" placeholder="Complete Date">
            </md-input-container>
        </div>
        <div class="example-full-width" cellspacing="0">
            <md-input-container class="example-full-width">
                <input #fee mdInput [(ngModel)]="Fee" name="Fee" placeholder="Fee/Charges">
            </md-input-container>
        </div>
        <p style="text-align: right">
            <button class="mdl-button mdl-button--raised mdl-button--primary" (click)="onUpdate()" md-primary-button md-raised-button>Update</button>
            <button class="mdl-button mdl-button--raised mdl-button--primary" md-raised-button>Close</button>
        </p>
    </md-card>
</form>
