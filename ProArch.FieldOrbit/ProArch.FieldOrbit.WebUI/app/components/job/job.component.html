<form class="example-form" name="exampleForm">

    <md-card>
        <md-card-title>Create Job</md-card-title>
        <table>
            <tr cellspacing="0">
                <td>
                    <md-input-container>
                        <label>Service Request  Id</label>
                        <input mdInput required [(ngModel)]="ServiceRequest.ServiceRequestId" name="ServiceRequestId" autofocus>
                    </md-input-container>
                </td>
            </tr>
            <tr cellspacing="0">
                <td>
                    <md-input-container style="resize: none">
                        <label>Job Description</label>
                        <textarea mdInput [(ngModel)]="JobDescription" name="JobDescription"></textarea>
                    </md-input-container>
                </td>
            </tr>
            <tr>
                <td>
                    <md-input-container>
                        <label>Start Date</label>
                        <input type="date" required mdInput [(ngModel)]="StartTime" name="StartTime">
                        <!-- <md-hint *ngIf="exampleForm.StartTime.invalid" [ngStyle]="{'color': 'red'}" align="start">
                            Please Select From Date
                            </md-hint>  -->
                    </md-input-container>
                </td>
                <td style="color:red" *ngIf="showdateError" [ngClass]="{'has-error':showdateError}">please select FromDate.</td>
                <td>
                    <md-input-container>
                        <label>End Date</label>
                        <input type="date" mdInput [(ngModel)]="EndTime" name="EndTime" (blur)="validateDate()">
                    </md-input-container>
                </td>
                <!--<td style="color:red" *ngIf="showhighError" [ngClass]="{'has-error':showhighError}">please select Proper Date.</td>-->
            </tr>
            <tr>
                <td>
                    <md-input-container>
                        <label>Estimated Duration</label>
                        <input mdInput [(ngModel)]="estTime" name="estTime">
                    </md-input-container>
                </td>
                <td>
                    <md-select placeholder="Status" [(ngModel)]="Status" name="Status">
                        <md-option *ngFor="let statusValue of Statuses" [value]="statusValue.value">
                            {{ statusValue.viewValue }}
                        </md-option>
                    </md-select>
                </td>
            </tr>
            <tr>
                <td>
                    <md-select placeholder="Priority" [(ngModel)]="Priority" name="Priority">
                        <md-option *ngFor="let priorValue of Priorities" [value]="priorValue.value">
                            {{ priorValue.viewValue }}
                        </md-option>
                    </md-select>
                </td>
                <td>
                    <md-select placeholder="Category" [(ngModel)]="jobCategory" name="jobCategory">
                        <md-option *ngFor="let categoryValue of Category" [value]="categoryValue.value">
                            {{ categoryValue.viewValue }}
                        </md-option>
                    </md-select>
                </td>
            </tr>
            <tr>
                <td>
                    <md-input-container style="resize: none">
                        <label>Comments</label>
                        <textarea mdInput [(ngModel)]="Comments" name="Comments"></textarea>
                    </md-input-container>
                </td>
                <td>
                    <md-input-container style="resize: none">
                        <label>Observations</label>
                        <textarea mdInput [(ngModel)]="Observations" name="Observations"></textarea>
                    </md-input-container>
                </td>
            </tr>
        </table>
        <br />
        <br />
        <p style="text-align: right">
            <button class="mat-button mat-primary" md-raised-button (click)="onSubmit()">Create</button>
        </p>
    </md-card>

</form>
