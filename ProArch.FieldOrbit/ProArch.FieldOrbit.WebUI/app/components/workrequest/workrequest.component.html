<form class="example-form designform" name="workrequestform" (load)="onLoad()">
    <md-card>
        <md-card-title><b>Work Request</b></md-card-title>
        <br>
        <div *ngIf="SrNumber && SrNumber!=0" class="padder">
            <md-form-field>
                <label>SR Number</label>
                <input #srNumber mdInput [(ngModel)]="SrNumber" name="SrNumber" [disabled]="true">
            </md-form-field>
        </div>

        <div class="padder">
            <md-select name="ServiceType" required placeholder="Service Type" [(ngModel)]="ServiceType" floatPlaceholder="always">
                <md-option *ngFor="let type of serviceType" [value]="type.value">
                    {{ type.viewValue }}
                </md-option>
            </md-select>
            <md-select name="Status" required placeholder="Status" [(ngModel)]="Status" floatPlaceholder="always">
                <md-option *ngFor="let Status of statusList" [value]="Status.value">
                    {{ Status.viewValue }}
                </md-option>
            </md-select>
            <md-select placeholder="Request Type" required name="RequestType" [(ngModel)]="RequestType" floatPlaceholder="always">
                <md-option *ngFor="let RType of requestType" [value]="RType.value">
                    {{ RType.viewValue }}
                </md-option>
            </md-select>
        </div>

        <div class="padder">
            <md-form-field >
                <label>Requested By</label>
                <input #requestedBy mdInput [(ngModel)]="RequestedBy" autofocus name="RequestedBy">
            </md-form-field>

            <md-form-field >
                <label>Customer ID</label>
                <input #customerId mdInput [(ngModel)]="Customer.CustomerId" required name="CustomerId">
            </md-form-field>
            
            <md-form-field >
                <label>Location</label>
                <input #location mdInput [(ngModel)]="Location" name="Location">
            </md-form-field>
        </div>

        <div class="padder">
            <md-form-field >
                <label>Created Date</label>
                <input [mdDatepicker]="createdDate" mdInput required [(ngModel)]="CreatedDate" name="CreatedDate">
                <md-datepicker-toggle mdSuffix [for]="createdDate"></md-datepicker-toggle>
                <md-datepicker #createdDate></md-datepicker>
            </md-form-field>
            
            <md-form-field >
                <label>Start Date</label>
                <input mdInput [mdDatepicker]="startDate" [(ngModel)]="StartDate" (blur)="validateDate()" name="StartDate">
                <md-datepicker-toggle mdSuffix [for]="startDate"></md-datepicker-toggle>
                <md-datepicker #startDate></md-datepicker>
            </md-form-field>
            
            <md-form-field>
                <label>End Date</label>
                <input mdInput [mdDatepicker]="endDate" [(ngModel)]="EndDate" (blur)="validateDate()" name="EndDate">
                <md-datepicker-toggle mdSuffix [for]="endDate"></md-datepicker-toggle>
                <md-datepicker #endDate></md-datepicker>
            </md-form-field>
            
        </div>

        <p style="text-align: right">
            <span style="color:red" *ngIf="ErrorMessage">{{ErrorMessage}}</span>
            <button class="mat-button mat-primary" (click)="onUpdate()" md-primary-button md-raised-button>{{Button}}</button>
        </p>
    </md-card>
    <md-card>
        <table class="table" style="width:100%;cursor:pointer;">
            <tr>
                <th>Customer Id</th>
                <th>Service Type</th>
                <th>Status</th>
                <th>Created Date</th>
                <th>Start Date</th>
                <th>End Date</th>
            </tr>
            <tr *ngFor="let sr of serviceRequestList" (click)="onSelectedRow(sr)">
                <td>{{sr.Customer.CustomerId }} </td>
                <td>{{sr.ServiceType}} </td>
                <td>{{sr.Status}} </td>
                <td>{{sr.CreatedDate}} </td>
                <td>{{sr.StartDate}} </td>
                <td>{{sr.EndDate}} </td>
            </tr>
        </table>
    </md-card>
</form>
