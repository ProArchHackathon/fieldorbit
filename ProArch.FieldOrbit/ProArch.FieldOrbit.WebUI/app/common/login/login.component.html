<form class="designform">
    <md-card fxFlex="30" fxFlexOffset="40" style="margin-top:20%;">
        <md-card-title class="md-title" fxLayout="row">
                    <!-- <h3> Field Orbit Login </h3>
                    <span style="flex-grow: 1;"></span>
                    <md-icon style="margin-top: 20px;">lock</md-icon> -->
                    <img style="height:40px" src="../../../Images/login.png" />
        </md-card-title>
        <hr/>
        <div>
        <md-input-container class="inputMargin">
            <label>User Name</label>
            <input #uname mdInput [(ngModel)]="login.username" name="UserName">
        </md-input-container>
        <md-input-container class="inputMargin">
            <label>Password</label>
            <input #psw mdInput type="password" [(ngModel)]="login.password" name="Password">
        </md-input-container>
        </div>
        <div class="inputMargin">
            <span style="color:red;" *ngIf="errorMessage">Invalid Username or Password</span>
            <button class="mat-button mat-primary" md-raised-button (click)="OnSubmit()">Login</button>
        </div>
    </md-card>
</form>
